<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>
<body>
    <header class="header ">

        <!------barre de navigation-------->
        <nav class="nav container">
            <a href="index.html" class="logo"><img src="images/logoFFAW.png" alt="Logo" id="logoF"></a>

            <!--------------Menu de navigation------------------->
            <div class="nav_menu show-menu" id="nav-menu">
                <ul class="nav_list">
                    <li nav_items>
                        <a href="index.html" class="nav_link">home</a>
                    </li>
                    <li nav_items>
                        <a href="about.html" class="nav_link">about</a>
                    </li>
                    <li nav_items>
                        <a href="menu.html" class="nav_link">menu</a>
                    </li>
                    <li nav_items>
                        <a href="contact.html" class="nav_link actif">contact</a>
                    </li>
                </ul>

                <!---------Button Close------------>
                <img src="images/x (2).png" id="close-button">

            </div>

            <div class="nav_action">
            <!------Button de recherche--------->
                <img src="images/chercher (1).png" class="nav_search" id="search_button">

                <img src="images/utilisateur.png" class="nav_login" id="login-button">

                <!--------Button dark-mode------------>
                <img src="images/lune.png" class="nav_login" id="icon">

                <!--------Toogle Button----------->
                <img src="images/menu (9).png" id="toggle-button">
            </div>
        </nav>
    </header>

    <div class="search show-search" id="search">
        <form action="" class="search_form">
            <img src="images/chercher (1).png" class="search_icon">
            <input type="search" placeholder="search a menu" class="search_input">
        </form>

        <img src="images/x (2).png" class="search_close" id="search_close">
    </div>

    <div class="login show-login" id="login">
        <form action="index.html" method="post" class="login_form">
            <h2 class="login_title">log in</h2>

            <div class="login_grp">
                <div>
                    <label for="email" class="login_label">email</label>
                    <input type="email" placeholder="write your email please" id="email" class="login_input">
                </div>
                
                <div>
                    <label for="password" class="login_label">password</label>
                    <input type="email" placeholder="enter your password please" id="password" class="login_input">
                </div>
            </div>

            <div>
                <p class="login_signup">
                    you don't have an account ?
                    <a href="#">sign up</a>
                </p>

                <a href="" class="login_forgot">forgot password ?</a>

                <button type="submit" class="login_button">log in</button>
            </div>
        </form>

        <img src="images/x (2).png" class="login_close" id="login-close">        
    </div>


    <section class="title">
        <h2>contact us</h2>
    </section>


    <section class="contact">
        <div class="contact-img">

        </div>

        <div class="contact-form">
            
        </div>
    </section>


    <section class="contc">
        <div class="contc-content">
            <div class="contc-left">
                <span>coordinates</span>
                <div class="contc-img">
                    <img src="images/telb.png" id="contc-tel">
                    <p>tel: +243 857008939</p>
                </div>

                <div class="contc-img">
                    <img src="images/mapb.png" id="contc-add">
                    <p>address: XXXXX</p>
                </div>
            </div>

            <div class="contc-right">
                <form action="contact.html" id="contc-form">
                    <input type="text" id="text" placeholder="name">
                    <input type="email" id="contc-email" placeholder="email">
                    <button type="submit" id="contc-sub">send</button>
                </form>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer-content">
            <p>copyright &copy; 2024 b√©ni ntambu. all rights reserved</p>
        </div>
    </footer>





    <script src="scripts/contact.js"></script>

</html>
